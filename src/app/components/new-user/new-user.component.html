<form [formGroup]="formReg" (ngSubmit)="onSubmit()" id="background" class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div id="form" class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                  <p class="text-white-50 mb-5">Porfavor Introduce un email y contraseña para registrarte.</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste la contraseña?</a></p>

                  <input type="submit" value="Registrarse" class="btn btn-outline-light btn-lg px-5" >
    
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <button (click)="onClick()">
                    <a href="#!" class="text-white"><img width="220" src="../../../assets/img/googlebutton.png" alt="google-logo"/></a>
                    </button>
                  </div>
    
                </div>
    
                <div>
                  <p class="mb-0">¿Ya tienes una cuenta? <a routerLink="/login" routerLinkActive="active" href="/login" class="text-white-50 fw-bold">Iniciar Sesión</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
</form>
<app-forms-footer></app-forms-footer>
