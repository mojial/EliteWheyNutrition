   @for (product of products; track $index) {
    <div class="col-6 col-md-3" style=" margin-left: 1px; margin-bottom: 50px;">
        <div class="card shadow">
            <img src={{product.photo}} alt="imagen producto"> 
            <div class="card-footer border-top border-gray-300 p-2">
                <a href="#" class="h6">{{product.title}}</a>
                <h6 class="h6 fw-light text-gray mt-1">{{product.description}}</h6>
                <div class="d-flex mt-1">
                    <span><img width="15" height="15" src="https://img.icons8.com/emoji/20/star-emoji.png" alt="star-emoji"/></span> 
                    <span><img width="15" height="15" src="https://img.icons8.com/emoji/20/star-emoji.png" alt="star-emoji"/></span> 
                    <span><img width="15" height="15" src="https://img.icons8.com/emoji/20/star-emoji.png" alt="star-emoji"/></span> 
                    <span><img width="15" height="15" src="https://img.icons8.com/emoji/20/star-emoji.png" alt="star-emoji"/></span> 
                    <span><img width="15" height="15" src="https://img.icons8.com/emoji/20/star-emoji.png" alt="star-emoji"/></span> 
                    <span class="badge bg-primary ms-1">{{product.rating}}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <span class="h6 mb-0 text-gray">{{product.price}}€</span> 
                    <a class="btn btn-xs btn-tertiary" href="#">
                        <img width="15" height="15" src="https://img.icons8.com/material-sharp/20/shopping-cart.png" alt="shopping-cart"/>
                    </a>
                </div>
            </div>
        </div> 
    </div>
}
</div>
